<!DOCTYPE html>
<html>
<head>
<script src="jquery.js">
</script>
<script>
x=0;
var Width;
var Height;
$(document).ready(function(){
  $(window).resize(function(){
    $("jtnaps").text(x+=1);
    Width = $(window).width();
    Height = $(window).height();
    $("sWidth").text(Width);
    $("sHeight").text(Height);
  });
});
</script>
</head>
<body>

<p>Window resized <jtnaps>0</jtnaps> times.</p>
<p>Height = <sHeight>?</sHeight></p>
<p>Width = <sWidth>0</sWidth></p>
<p>Try resizing your browser window.</p>

</body>
</html>
